<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadados básicos -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link para o arquivo CSS de estilos da página inicial -->
  <link rel="stylesheet" href="./assets/css/home-page-styles.css">

  <!-- Link para o arquivo JavaScript principal -->
  <script src="./assets/scripts/script.js"></script>

  <!-- Título da página exibido na aba do navegador -->
  <title>Spider-Man | Multiversos</title>
</head>
<body>
  <!-- Menu de navegação principal -->
  <nav class="s-menu">
    <ul>
      <!-- Item do menu - Página Inicial -->
      <li class="s-menu__item">
        <a href="#">Página Inicial</a>
      </li>
      <!-- Item do menu - Tobey Maguire -->
      <li class="s-menu__item">
        <a href="#">Tobey Maguire</a>
      </li>
      <!-- Item do menu - Ícone central do Spider-Man -->
      <li class="s-menu__item s-menu__icon">
        <img src="./assets/images/icons/spider.svg" alt="Spider-Man Multiverse">
      </li>
      <!-- Item do menu - Tom Holland -->
      <li class="s-menu__item">
        <a href="#">Tom Holland</a>
      </li>
      <!-- Item do menu - Andrew Garfield -->
      <li class="s-menu__item">
        <a href="#">Andrew Garfield</a>
      </li>
    </ul>
  </nav>

  <!-- Container principal do carrossel de cards -->
  <div class="s-container">
    <!-- Carrossel 3D que contém os cards dos atores -->
    <div class="s-cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);">
      <!-- Card do Tobey Maguire -->
      <a href="./pages/tobey-maguire/spiderman1.html" class="s-card" id="spider-man-01">
        <img class="s-card__background" src="./assets/images/pic-sm-bg-01.jpg">
        <img class="s-card__image" src="./assets/images/spider-man-01.png" alt="Tobey Maguire">
        <h2 class="s-card__title">Tobey Maguire</h2>
      </a>
      
      <!-- Card do Tom Holland -->
      <a href="./pages/tom-holland/spiderman1.html" class="s-card" id="spider-man-02">
        <img class="s-card__background" src="./assets/images/pic-sm-bg-02.jpg">
        <img class="s-card__image" src="./assets/images/spider-man-02.png" alt="Tom Holland">
        <h2 class="s-card__title">Tom Holland</h2>
      </a>
      
      <!-- Card do Andrew Garfield -->
      <a href="./pages/andrew-garfield/spiderman1.html" class="s-card" id="spider-man-03">
        <img class="s-card__background" src="./assets/images/pic-sm-bg-03.jpg">
        <img class="s-card__image" src="./assets/images/spider-man-03.png" alt="Andrew Garfield">
        <h2 class="s-card__title">Andrew Garfield</h2>
      </a>
    </div>
  </div>

  <!-- Controles do carrossel -->
  <div class="s-controller">
    <!-- Botão de controle 1 (ativo por padrão) -->
    <div id="1" onclick="selectCarouselItem(this)" class="s-controller__button s-controller__button--active">
      01
    </div>
    <!-- Botão de controle 2 -->
    <div id="2" onclick="selectCarouselItem(this)" class="s-controller__button">
      02
    </div>
    <!-- Botão de controle 3 -->
    <div id="3" onclick="selectCarouselItem(this)" class="s-controller__button">
      03
    </div>
    <!-- Linha decorativa dos controles -->
    <div class="s-controller__line"></div>
  </div>
</body>
</html>
